<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom radio botton</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Select your option</h1>

        <div class="box">
            <input type="radio" name="Select" id="section-1">
            <input type="radio"  name="Select" id="section-2">
            <input type="radio"  name="Select" id="section-3">
            <input type="radio"  name="Select" id="section-4">

            <label for="section-1" class="section-1">
                <div class="dot"></div>
                <div class="desc">Gamer</div>
            </label>

            <label for="section-2" class="section-2">
                <div class="dot"></div>
                <div class="desc">Youtuber</div>
            </label>

            <label for="section-3" class="section-3">
                <div class="dot"></div>
                <div class="desc">Student</div>
            </label>

            <label for="section-4" class="section-4">
                <div class="dot"></div>
                <div class="desc">Developer</div>
            </label>
        </div>
    </div>
</body>
</html>
